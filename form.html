<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit a product review for our featured products.">
    <meta name="author" content="Iruka Nkechi Miracle">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html" id="reviewForm" autocomplete="on">
            <!-- Product Name -->
            <div class="form-group">
                <label for="productName">Product Name <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>

            <!-- Overall Rating -->
            <fieldset class="form-group">
                <legend>Overall Rating <span class="required">*</span></legend>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" title="5 stars">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">&#9733;</label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <!-- Useful Features -->
            <fieldset class="form-group">
                <legend>Useful Features (check all that apply)</legend>
                <div class="features">
                    <input type="checkbox" id="feature1" name="features" value="Long-lasting Fragrance">
                    <label for="feature1">Long-lasting Fragrance</label>
                    <input type="checkbox" id="feature2" name="features" value="Skin-Friendliness">
                    <label for="feature2">Skin-Friendliness</label>
                    <input type="checkbox" id="feature3" name="features" value="Mood Enhancement">
                    <label for="feature3">Mood Enhancement</label>
                    <input type="checkbox" id="feature4" name="features" value="Customizable Scents">
                    <label for="feature4">Customizable Scents</label>
                    <input type="checkbox" id="feature5" name="features" value="Environmentally Friendly Options">
                    <label for="feature4">Environmentally Friendly Options</label>
                </div>
            </fieldset>

            <!-- Written Review -->
            <div class="form-group">
                <label for="reviewText">Written Review</label>
                <textarea id="reviewText" name="reviewText" rows="4" placeholder="Share your experience..."></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName" placeholder="Optional">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Iruka Nkechi Miracle</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
