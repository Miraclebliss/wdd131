<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit France</title>
    <meta name="description" content="Discover the beauty of love.">
    <meta name="author" content="Iruka Nkechi Miracle">
    <link rel="stylesheet" href="styles/place.css">
    <script src="script/place.js" defer></script>
</head>
<body>
    <header>
        <h1>France</h1>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="images/cityoflove-large.webp" media="(min-width: 600px)">
                <img src="images/cityoflove.webp" alt="France landscape" width="100%">
            </picture>
        </section>
        <section class="info">
            <h2>About</h2>
            <p>France, known as the country of love, is famous for its romantic ambiance, with landmarks like the Eiffel Tower, charming streets, and cozy cafes.</p>
        </section>
        <section class="weather">
            <h2>Weather <span class="weather-icon">
                <!-- SVG for mobile view -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24" height="24" aria-label="Cloudy"><circle cx="16" cy="16" r="10" fill="#ffd700"/><ellipse cx="22" cy="22" rx="8" ry="5" fill="#0057b7" opacity="0.7"/></svg>
            </span></h2>
            <div class="weather-details">
                <div>Temperature: <span id="temp">24</span>Â°C</div>
                <div>Wind Speed: <span id="speed">10</span> km/h</div>
                <div>Wind Chill: <span id="windchill"></span></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Iruka Nkechi Miracle</p>
        <p>Last Modified: <span id="last modified"></span></p>
    </footer>
</body>
</html>
