<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Essence of Comfort | Contact & Order</title>
  <meta name="description" content="Contact us or place an order for your favorite Essence of Comfort products.">
  <meta name="author" content="Iruka Nkechi Miracle">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/my.logo.webp" alt="Essence of Comfort Logo" width="100" height="100" loading="lazy">
      <span>Essence of Comfort</span>
    </div>
    <nav>
      <button id="hamburger" aria-label="Open navigation">&#9776;</button>
      <ul id="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contact & Order</h1>
    <form id="orderForm" method="get" action="review.html" autocomplete="on">
      <div class="form-group">
        <label for="productName">Product Name <span class="required">*</span></label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
      </div>
      <fieldset class="form-group">
        <legend>Overall Rating <span class="required">*</span></legend>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="5 stars">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="4 stars">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="3 stars">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="2 stars">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="1 star">&#9733;</label>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="installDate">Date of Purchase <span class="required">*</span></label>
        <input type="date" id="installDate" name="installDate" required>
      </div>
      <fieldset class="form-group">
        <legend>Useful Features (check all that apply)</legend>
        <div class="features">
          <div><input type="checkbox" id="feature1" name="features" value="Easy Setup"><label for="feature1">Easy Setup</label></div>
          <div><input type="checkbox" id="feature2" name="features" value="Long Lasting"><label for="feature2">Long Lasting</label></div>
          <div><input type="checkbox" id="feature3" name="features" value="Affordable"><label for="feature3">Affordable</label></div>
          <div><input type="checkbox" id="feature4" name="features" value="Elegant Design"><label for="feature4">Elegant Design</label></div>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="reviewText">Written Review</label>
        <textarea id="reviewText" name="reviewText" rows="4" placeholder="Share your experience..."></textarea>
      </div>
      <div class="form-group">
        <label for="userName">Your Name</label>
        <input type="text" id="userName" name="userName" placeholder="Optional">
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
    <div id="review-counter"></div>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Essence of Comfort</p>
    <p>Last Modified: <span id="last-modified"></span></p>
  </footer>
</body>
</html>
